<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <nav>
      <h1>Test.pro</h1>
        <ul class="left-nav">
          <li>our team</li>
          <li>our tests</li>
          <li>our social info</li>
         <li>our contact</li>
        </ul>
        <button class="hamburger-menu">
          <i class="fas fa-bars" ></i>
        </button>
    </nav>
     <main>
       <div class="question-card">
        <h1 class="question-number"> 1</h1>
        <div class="lower-question-card">
          <h3>What number of materials is a bishop worth?(materia is how much price is worth or how useful it is, for example pawn is worth 1)</h3>
          <div class="buttons-question-card">
            <button class="buttons ">
              5 - 5,5
            </button>
            <button class="buttons ">
              3 - 3,25
            </button>
            <button class="buttons ">
              2 - 2,5
            </button>
            <button class="buttons">
              1,75 - 2
            </button>
          </div>
        </div>
       </div>
       <div class="answer-option">
        <div class="answer-correct">
          <h1>Your answer is correct</h1>
          <button class="next-answer">
            Go to the next page 
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="answer-wrong">
          <h1>Your answer is wrong</h1>
          <button class="next-answer">
            Go to the next page 
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
       </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
